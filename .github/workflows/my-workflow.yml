name: My Workflow
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.EMAILAPIKEY }}
      SERVICE_ID: ${{ secrets.SERVICEID }}
      TEMPLATE_ID: ${{ secrets.TEMPLATEID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
